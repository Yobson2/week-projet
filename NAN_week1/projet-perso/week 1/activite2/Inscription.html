<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="autres.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <form action="#" id="formulaire">
        <h2>Inscription</h2>
        <div class="groupe1">
            <p><label >Nom</label></p>
            <p><input type="text" class="barre" id="nom"></p>
        </div>
        <div class="groupe2">
            <p><label>Prenom</label></p>
            <p><input type="text" class="barre" id="prenom"></p>
        </div>
        <div class="groupe3">
            <p><label>Adresse e-mail</label></p>
            <p><input type="text" class="barre" placeholder="Exemple@gmail.com" id="adresse"></p>
        </div>
        <div class="groupe4">
            <p><label>Date de naissance</label></p>
            <p><input type="text" class="barre" id="date"></p>
        </div>
        <input type="submit" value="Enregistrer" id="enregistrer">
    </form>

    <script src="style.js"></script>
</body>
</html>
