<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>

    <div class="page">

       <div class="cadre1">
           <img src="images/internet-connection-with-social-media-icons-vector-20667363.jpeg" id="image_conct">
       </div>
       <input type="checkbox" class="button">
       <div class="cadre2" >
           <form action="#" id="connexion">
               <div class="sous_cadre">
                   <img src="logo/icons8-utilisateur-sexe-neutre-64.png" id="logo">
                   <h3>Sign In</h3>
               </div>
               <div class="sous_cadre2">
                   <p><input type="text" class="conct" placeholder="Username"></p>
                   <p><input type="password" class="conct" placeholder="Password"></p>
               </div>
               <p><input type="submit"  id="valider" value="Valider"></p>
           </form>
       </div> 
            <div class="cadre3" id="insc_cadre3">
           <form action="#" id="inscription" >
               <fieldset>
                   <legend>REGISTER FORM</legend>
                    <div class="blocs">
                   <p><input type="text" class="conct1" placeholder="Your Name" ></p>
                   <p><input type="text" class="conct1" placeholder="Your Email" ></p>
                   <p><input type="password" class="conct1" placeholder="Password"></p>
                   <p><input type="password" class="conct1" placeholder="Confirm Password"></p>
                    </div>
                    <p><input type="submit"  id="Envoyer" value="Envoyer"></p>
               </fieldset>
           </form>
       </div>
    </div>

    <script src="boite.js"></script>
</body>
</html>
